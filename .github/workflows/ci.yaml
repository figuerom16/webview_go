name: CI Pipeline
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { image: macos-14,     go: '1.25' }
          - { image: macos-14,     go: '1.24' }
          - { image: ubuntu-24.04, go: '1.25', apt: libgtk-4-dev libwebkitgtk-6.0-dev }
          - { image: ubuntu-24.04, go: '1.25', apt: libgtk-3-dev libwebkit2gtk-4.1-dev }
          - { image: ubuntu-24.04, go: '1.24', apt: libgtk-3-dev libwebkit2gtk-4.1-dev }
          - { image: windows-2025, go: '1.25' }
          - { image: windows-2025, go: '1.24' }
    name: Build (${{ matrix.image }}, go ${{ matrix.go }})
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Build examples
        run: >
          go build
          ./examples/basic
          ./examples/bind
      - name: Run tests
        run: go test
